
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<h1>Hello Mayur</h1>
<div class="app">
    <!-- <p>this is vue js first example</p> -->
   <h2>{{message}}</h2> 
</div>
<script>
    const app = Vue.createApp({
        data(){
            return{
                message:'hello vue js from script tag'
            }
        }
    })
    app.mount('.app')
</script>

    
</body>
</html>
